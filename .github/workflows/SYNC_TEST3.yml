name: SYNC_TEST3
on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source codes
        uses: actions/checkout@v3
      - name: Mirror the Github organization repos to Gitee.
        id: sync
        run: |
          pwd
          ls /home/sv
          mkdir /home/sv/.ssh
          curl -o /home/sv/.ssh/id_rsa https://gitee.com/saintvamp/publick_rsa/raw/master/npw
          chmod 600 /home/sv/.ssh/id_rsa
          ls /home/sv/.ssh
          echo "===========1==========="
          cd /home/sv/
          mkdir temp_d
          cd /home/sv/temp_d
          mkdir github
          cd github
          pwd
          #git init
          git clone https://github.com/SaintVamp/test_sync.git
          # ls
          # ls -al test_sync
          ls -al test_sync/.git
          echo "===========2==========="
          cd /home/sv/temp_d
          mkdir gitee
          cd gitee
          pwd
          # git init
          git clone https://gitee.com/saintvamp/test_sync.git
          # git remote -v
          # ls
          # ls -al test_sync
          ls -al test_sync/.git
          rm -rf test_sync/.git
          echo "===========3==========="
          cp -r /home/sv/temp_d/gitee/test_sync/ /home/sv/temp_d/github/
          cd /home/sv/temp_d/github/test_sync
          ls -al .git
          git remote -v
